name: scales-discrete-color

## Scales • Discrete Colors

* scales: position, color, fill, size, shape, alpha, linetype
* syntax: `scale_&lt;aesthetic&gt;_&lt;type&gt;`

.center[
&lt;img src="assets/images/scales.png" alt="drawing" width="400"/&gt;
]

--

.pull-left-50[

```r
p &lt;- ggplot(iris)+geom_point(aes(x=Sepal.Length,
                     y=Sepal.Width,color=Species))
p
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-3-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;
]

--

.pull-right-50[

```r
p + scale_color_manual(
     name="Manual",
     values=c("#5BC0EB","#FDE74C","#9BC53D"))
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-4-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;
]

---

## Scales • Continuous Colors

* In RStudio, type `scale_`, then press **TAB**

--

.pull-left-50[

```r
p &lt;- ggplot(iris)+
      geom_point(aes(x=Sepal.Length,
                     y=Sepal.Width,
      shape=Species,color=Petal.Length))
p
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-5-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;
]

--

.pull-right-50[

```r
p + 
scale_color_gradient(name="Pet Len",
  breaks=range(iris$Petal.Length),
  labels=c("Min","Max"),
  low="black",high="red")
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-6-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;
]

name: scales-shape

## Scales • Shape

.pull-left-50[

```r

      geom_point(aes(x=Sepal.Length,
                     y=Sepal.Width,
      shape=Species,color=Species))
p
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-7-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;

--

.pull-right-50[

   values=c("blue","green","red"))+
scale_shape_manual(name="Bla",values=c(0,1,2))
```

name: facet-wrap

## Facets • `facet_wrap`

* Split to subplots based on variable(s)
* Facetting in one dimension

--

.pull-left-50[

```r
p &lt;- ggplot(iris)+
      geom_point(aes(x=Sepal.Length,
                     y=Sepal.Width,
                     color=Species))
p
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-9-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;
]

--

.pull-right-50[

```r
p + facet_wrap(~Species)
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-10-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;


```r
p + facet_wrap(~Species,nrow=3)
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-11-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;
]

name: facet-grid

## Facets • `facet_grid`

* Facetting in two dimensions

.pull-left-50[

```r
p &lt;- diamonds %&gt;%
     ggplot(aes(carat,price))+
     geom_point()
p + facet_grid(~cut+clarity)
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-12-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;
]

--

.pull-left-50[

```r
p + facet_grid(cut~clarity)
```

&lt;img src="slide_gg2_files/figure-html/unnamed-chunk-13-1.svg" style="display: block; margin: auto auto auto 0;" /&gt;
]
